server {
    server_name theheimdall.tech;

    location = /favicon.ico { access_log off; log_not_found off; }
    location ^/static/ {
        alias /root/deploys/heimdall/staticfiles;
    }

    location / {
        include proxy_params;
        proxy_pass http://unix:/var/run/heimdall-gunicorn.sock;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/theheimdall.tech/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/theheimdall.tech/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

server {
    if ($host = theheimdall.tech) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name theheimdall.tech;
    return 404; # managed by Certbot


}